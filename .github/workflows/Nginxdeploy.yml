name: Deploy to Ubuntu Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Write Private Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: Test SSH Connectivity
        run: ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} echo "SSH connection successful"

      - name: List Files in the Repository
        run: |
          echo "Listing files in the repository"
          ls -alh

      - name: Find and Rename the Build File
        run: |
          echo "Renaming the build file"
          mv ./build/* ./build/index.nginx-debian.html

      - name: Copy Build File to Server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: '${{ secrets.SERVER_IP }}'
          username: '${{ secrets.SERVER_USER }}'
          key: '${{ secrets.SSH_PRIVATE_KEY }}'
          source: ./build/index.nginx-debian.html
          target: /var/www/html
          timeout: 10m
          debug: true

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: '${{ secrets.SERVER_IP }}'
          username: '${{ secrets.SERVER_USER }}'
          key: '${{ secrets.SSH_PRIVATE_KEY }}'
          script: sudo systemctl restart nginx

      - name: Clean Up Private Key
        if: always()
        run: rm -f private_key
